<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width in Pixels</title>
    <style>
        #pixel1{
            height: 50px;
            width: 50px;
            background-color:red;
            text-align: center;
        }
        #pixel2{
            height: 50px;
            width: 50px;
            background-color:green;
            text-align: center;
        }
        #pixel3{
            height: 50px;
            width: 50px;
            background-color:blue;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="pixel1">Box1</div><br>
    <div id="pixel2">Box2</div><br>
    <div id="pixel3">Box3</div><br>
    
</body>
</html>
