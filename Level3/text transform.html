<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Documentation</title>
<style>
    #head1{
        text-transform: capitalize;
        color: green;
    }
#head2{
    text-transform: lowercase;
    color: red;
}
#head3{
    text-transform: uppercase;
    color: blue;
}
#head4{
    text-transform: inherit;
    color: blueviolet;
}
#head5{
    text-transform: initial;
    color: gold;

}
</style>
</head>
<body>
    <h1 id="head1">This is my text</h1><hr>
    <h1 id="head2">I AM GOING TO BANGLORE</h1><hr>
    <h1 id="head3">Varanasi is the holiest city in the world</h1><hr>
    <h1 id="head4">india is the great country & some day it will lead the world to achive goals</h1><hr>
    <h1 id="head5">varanasi has a IIT BHU</h1><hr>
    
</body>
</html>
